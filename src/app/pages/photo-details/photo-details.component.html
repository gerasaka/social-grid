<button class="back" (click)="back()"><icon-arrow-left /> Back</button>

<div class="text-center mt-4">
  <img
    [src]="'https://picsum.photos/id/' + photo.id + '/200/300'"
    [alt]="photo.title"
    class="col-12 col-md-6 m-auto"
    style="aspect-ratio: 1"
  />

  <h3 class="mt-4 mb-5">{{ photo.title }}</h3>

  <hr />
  <div class="text-start">
    <p class="text-secondary">Related album</p>
    <div class="d-flex gap-2 align-items-center">
      <icon-album size="20" />
      <a [routerLink]="['/albums/' + album.id]" class="text-decoration-none">{{ album.title }}</a>
    </div>
  </div>
  <hr />
</div>
