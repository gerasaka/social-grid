@if (loading) {
  <list-loading />
} @else {
  <h1>See all Photos</h1>
  <p class="mb-4">The best photos around the world are here</p>

  <filter [search]="search" [sort]="sort" (applyFilters)="applyFilters($event)" />

  <div class="photo-container">
    @for (photo of photos(); track $index) {
      <photo-card [photo]="photo" />
    }
  </div>

  @if (totalPhoto) {
    <div class="d-flex justify-content-center mt-5">
      <ngb-pagination
        [(page)]="currPage"
        [pageSize]="pageSize"
        [collectionSize]="totalPhoto"
        [maxSize]="3"
      />
    </div>
  }
}
