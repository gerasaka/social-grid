<list-container [pageState]="pageState" [pageFilter]="pagefilter">
  <ng-container title>
    <h1>See all Photos</h1>
    <p class="mb-4">The best photos around the world are here</p>
  </ng-container>

  <ng-container content>
    @for (photo of photos; track $index) {
      <photo-card [photo]="photo" />
    }
  </ng-container>
</list-container>
