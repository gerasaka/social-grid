@if (loading) {
  <list-loading />
} @else {
  <h1>See all post</h1>
  <p class="mb-4">Find the best posts here</p>

  <form
    class="d-flex justify-content-between justify-content-md-start gap-3 mb-4 w-full"
    (submit)="onSubmit($event)"
  >
    <div class="position-relative">
      <input
        type="text"
        class="form-control"
        id="search"
        placeholder="Search by title"
        [formControl]="searchQuery"
      />
      <icon-search class="position-absolute top-50 end-0 translate-middle-y me-3" />
    </div>

    <div class="position-relative">
      <select class="form-select" aria-label="Sort by" id="sort" [formControl]="sortQuery">
        <option selected value="DEFAULT">Default</option>
        <option value="ASC">Ascending</option>
        <option value="DESC">Descending</option>
      </select>
      <icon-sort class="position-absolute top-50 end-0 translate-middle-y me-3" />
    </div>
  </form>

  <div class="post-container">
    @for (post of posts(); track $index) {
      <div class="card h-100">
        <div
          class="card-header d-flex justify-content-between align-items-center"
          style="font-size: 0.875rem"
        >
          @let postInfo = getPostInfo(post.userId);

          <span class="d-flex gap-2 align-items-center">
            <icon-circle-user size="16" />
            <a [routerLink]="['/users/' + post.userId]" class="text-decoration-none">
              {{ postInfo.author }}
            </a>
          </span>
          <span class="d-flex gap-2 align-items-center">
            @if (postInfo.saved) {
              <icon-bookmark-fill />
            } @else {
              <icon-bookmark />
            }
          </span>
        </div>

        <div class="card-body">
          <a
            [routerLink]="['/posts/' + post.id]"
            class="d-flex align-items-center mb-3 text-decoration-none"
            style="height: 3rem"
          >
            <h5 class="post-title text-secondary">{{ post.title }}</h5>
          </a>

          <p class="post-body mb-0">{{ post.body }}</p>
        </div>
      </div>
    }
  </div>

  @if (totalPost) {
    <div class="d-flex justify-content-center mt-5">
      <ngb-pagination
        [(page)]="currPage"
        [pageSize]="pageSize"
        [collectionSize]="totalPost"
        [maxSize]="3"
      />
    </div>
  }
}
