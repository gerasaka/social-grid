<list-container [pageState]="pageState" [pageFilter]="pagefilter">
  <ng-container title>
    <h1>See all post</h1>
    <p class="mb-4">Find the best posts here</p>
  </ng-container>

  <ng-container content>
    @for (post of posts; track $index) {
      <post-card [post]="post" [showAuthor]="true" />
    }
  </ng-container>
</list-container>
